<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoNext</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./popup.css">
</head>
<body>
<!-- <input type="text" id="shareLink" /> -->
<div class="titleContainer">
    <img src="../assets/logoauto.png" class="image_logo" width="35px">
    <h4 class="title">AutoNext</h4>
</div>

<div class="container">
    <span class="copied">Copied !</span>
    <div class="input-group" style="display: none;">
        <span id="copyButton" class="input-group-addon btn" title="Click to copy">
          <i class="fa fa-clipboard" aria-hidden="true"></i>
        </span>
        <input type="text" id="shareLink" class="form-control" value="" style="font-size: 15px; height: 40px">
    </div>

    <div class="alert alert-warning" role="alert">
        Sorry, There is no link available current browser tab.
        Please make sure you are in the <strong>"My submission"</strong> tab
    </div>
</div>
<footer>
    <div class="rounded-social-buttons">
        <a class="social-button facebook" href="https://www.facebook.com/niraitoo" target="_blank"><i class="fa fa-facebook"></i></a>
        <a class="social-button youtube" href="https://github.com/HT-Dat/chrome-extension-coursera-getter" target="_blank"><i class="fa fa-github"></i></a>
    </div>
</footer>


</body>
</html>
