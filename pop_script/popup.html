<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>

            rel="stylesheet"

    <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"

    <link href="./setting_table.css" rel="stylesheet">

</head>
<body>
<!-- <input type="text" id="shareLink" /> -->
<div class="titleContainer">
    <div class="title_header">
        <img class="image_logo" src="../assets/logoauto.png" width="35px">
        <h4 class="title">AutoNext</h4>

    </div>
    <div class="button_on_off_box" id="button_on_off_id" data-c-tooltip="Iâ€™m the c-tooltip text" tooltip-position ="left">
        <svg id="button_on_off"  viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V256c0 17.7 14.3 32 32 32s32-14.3 32-32V32zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z"/>
        </svg>
    </div>



</div>

<div class="container">
    <div class="alert alert-warning">
        <div class="setting_table" id="setting_table">
            <div class="setting_block">
                <h5 class="name_setting_block">Present Point</h5>
                <div class="button_setting">
                    <select class="option_button" id="present_point" name="present_point">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="setting_block">
                <h5 class="name_setting_block">Individual Point</h5>
                <div class="button_setting">
                    <select class="option_button" id="individual_point" name="individual_point">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>

            <div class="setting_block">
                <h5 class="name_setting_block">Group Members Grading</h5>
                <div class="button_setting">
                    <label class="switch">
                        <input checked id="members_grading_checkbox" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="setting_block">
                <h5 class="name_setting_block">Presentation Grading</h5>
                <div class="button_setting">
                    <label class="switch">
                        <input checked id="presentation_grading_checkbox" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>


        </div>


        <div class="setting_block button_setting_block" id="setting_button_block">
            <!--            <h5 class="name_setting_block  done_setting_block">Updated settings!</h5>-->
            <div></div>
            <div class="button_setting">
                <button id="apply_button" name="apply_button" value="apply_button"> Apply</button>
            </div>
        </div>
    </div>
</div>
</div>
<footer>
    <div class="rounded-social-buttons">
        <a class="social-button facebook" href="https://www.facebook.com/niraitoo" target="_blank"><i
                class="fa fa-facebook"></i></a>
        <a class="social-button youtube" href="https://github.com/HT-Dat/chrome-extension-coursera-getter"
           target="_blank"><i class="fa fa-github"></i></a>
    </div>
</footer>

<script src="./popup.js" type="text/javascript"></script>
</body>
</html>
